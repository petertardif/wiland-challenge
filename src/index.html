<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Wiland Calculator</title>
		<meta name="description" content="A calculator for job" />
		<meta name="author" content="Peter Tardif" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<main>
			<section>
				<div>
					<h1>Wiland Calculator</h1>
				</div>
				<div class="container-calc">
					<div class="display">display</div>
					<div class="container-calc-buttons">
						<button class="calc-key one">1</button>
						<button class="calc-key two">2</button>
						<button class="calc-key three">3</button>
						<button class="calc-key four">4</button>
						<button class="calc-key five">5</button>
						<button class="calc-key six">6</button>
						<button class="calc-key seven">7</button>
						<button class="calc-key eight">8</button>
						<button class="calc-key nine">9</button>
						<button class="calc-key plus">+</button>
						<button class="calc-key minus">-</button>
						<button class="calc-key erase">C</button>
					</div>
				</div>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
